<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="loginform.css">
    </head>
    <body>
        <div class="loginform">
            <div class="box box-one">
                <h1 style="color: rgb(247, 243, 243);">Member Login</h1>
    
                <button>
                    <img src="googleimage.png" width="19" alt="">
                    <span>Sign in with Google</span>
                </button>
                <button>
                    <img src="appleimage.png" width="20" alt="">
                    <span>Sign in with Apple</span>
                </button>
                <button>
                    <img src="twitterimage.png" width="20" alt="">
                    <span>Sign in with Twitter</span>
                </button>
                <button>
                    <img src="githubimage2.png" width="21" alt="">
                    <span>Sign in with Github</span>
                </button>
            </div>
            <h5>OR</h5>
           <div class="box box-two">
            
            <form action="#">
                <input type="text" name="Name" id="Name" value="" placeholder="Phone, email or username" class="input-field">
            
                <input type="password" name="psw" id="psw" value="" placeholder="Enter Password">
            </form>
            <button class="next-btn">Login</button>
            <button>Forgot Password?</button>
           </div>
           <h4>Don't have an account?</h4><a href="#" style="color: rgb(26, 20, 41);">Sign Up</a>
        </div>
    </body>
</html>
